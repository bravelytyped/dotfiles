# Make tmux play nicely with vim-colors-solarized.
set-option -g default-terminal "screen-256color"

bind-key -n C-h select-pane -L
bind-key -n C-j select-pane -D
bind-key -n C-k select-pane -U
bind-key -n C-l select-pane -R

bind-key -n F1 new-window
bind-key -n F2 split-window -h
bind-key -n F3 split-window -v

bind-key -n F5 previous-window
bind-key -n F6 next-window

set-option -g status-bg 'black'
set-option -g status-fg 'white'

set-option -g status-left ''
set-option -g status-right ''

set-option -g window-status-bg 'black'
set-option -g window-status-fg 'white'
set-option -g window-status-format ' #{pane_current_path} '

set-option -g window-status-current-bg 'white'
set-option -g window-status-current-fg 'black'
set-option -g window-status-current-format ' #{pane_current_path} '

set-option -g status-interval 1

set-window-option -g automatic-rename off
